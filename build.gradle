spotbugs {
    ignoreFailures = true
    effort = "max"
    reportLevel = "low"
    spotbugsTest.enabled = false
}

tasks.withType(com.github.spotbugs.SpotBugsTask) {
	source = fileTree('src/main/java')
    reports {
        xml.enabled = false
        html.enabled = true
        html {
            destination file("${project.rootDir}/build/reports/spotbugs/spotbugs.html")
        }
        
    }
}